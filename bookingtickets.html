  <h1>Book Tickets</h1>
  <p>Securely reserve your seats for your upcoming journey. Follow the simple steps below to book your bus tickets.</p>

  <form action="confirm_booking.php" method="POST">
    <label for="from">From:</label><br>
    <input type="text" id="from" name="from" required><br>

    <label for="to">To:</label><br>
    <input type="text" id="to" name="to" required><br>

    <label for="date">Date:</label><br>
    <input type="date" id="date" name="date" required><br>

    <label for="seats">Number of Seats:</label><br>
    <input type="number" id="seats" name="seats" min="1" required><br>

    <button type="submit" class="cta-button">Continue to Payment</button>
  </form>
